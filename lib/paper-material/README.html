<p>##&lt;paper-material&gt;</p>
<p>Material design: <a href="https://www.google.com/design/spec/components/cards.html">Cards</a></p>
<p><code>paper-material</code> is a container that renders two shadows on top of each other to<br>create the effect of a lifted piece of paper.</p>
<p>Example:</p>
<pre><code class="html"><span class="tag">&lt;<span class="name">paper-material</span> <span class="attr">elevation</span>=<span class="string">"1"</span>&gt;</span>
  ... content ...
<span class="tag">&lt;/<span class="name">paper-material</span>&gt;</span>
</code></pre>
