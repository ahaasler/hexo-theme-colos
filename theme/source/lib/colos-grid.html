<link rel="import" href="app-grid-style.html">

<!--
colos-grid is an element that uses app-grid-style polymer helper class for creating responsive, fluid grid layouts using custom properties.
-->

<dom-module id="colos-grid">
  <template>
    <style include="colos-app-grid-style">

      :host ::content {
        display: block;
        --app-grid-columns: 2;
        --app-grid-gutter: 0px;
        --app-grid-expandible-item-columns: 2;
      }

      :host ::content .expandible-item {
          @apply(--app-grid-expandible-item);
      }

      @media (max-width: 799px) {
        :host ::content {
          --app-grid-columns: 1;
          --app-grid-gutter: 0px;
          --app-grid-expandible-item-columns: 1;
        }
      }

    </style>
    <div class="app-grid"><content></content></div>
  </template>
  <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: 'colos-grid',
        attached: function() {
          this._updateGridStyles = this._updateGridStyles || function() {
            this.updateStyles();
          }.bind(this);
          window.addEventListener('resize', this._updateGridStyles);
        },
        detached: function() {
          window.removeEventListener('resize', this._updateGridStyles);
        }
      });
    });
  </script>
</dom-module>
